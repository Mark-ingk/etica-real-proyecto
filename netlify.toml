## Netlify configuration for deploying the frontend (Vite React)
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

## SPA fallback: route all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

## Optional: set headers (can be extended if needed)
[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
