services:
  - type: web
    name: legaldesk-backend
    env: python
    plan: starter
    region: oregon
    workingDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/clients
    envVars:
      - key: MONGO_URL
        sync: false  # Set in Render dashboard (e.g., mongodb+srv://...)
      - key: DB_NAME
        value: legaldesk
      - key: CORS_ORIGINS
        value: "https://legaldesk.netlify.app,https://frontend-lgkr9ljg1-mark-ingks-projects.vercel.app"
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
